<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Countdown</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column; /* 세로로 정렬, 지정 안하면 한줄로 표기됨 */
    }

    #countdown {
      text-align: center;
      margin-top: -37px;
    }
  </style>
</head>
<body>
 
<h1>Time until Christmas Eve</h1><br>
<div id="countdown"></div>

<script>
function updateCountdown() {
  // 현재 날짜
  const currentDate = new Date();

  // 크리스마스 날짜 (12월 25일)
  const christmasDate = new Date(currentDate.getFullYear(), 11, 25);

  // 현재 날짜와 크리스마스 날짜 사이의 차이 계산
  const timeDifference = christmasDate - currentDate;

  // 차이를 일, 시간, 분, 초로 분해
  const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
  const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

  // 결과를 HTML 요소에 업데이트
  const countdownElement = document.getElementById("countdown");
  countdownElement.innerHTML = `
    <p>크리스마스까지 ${days}일 ${hours}시간 ${minutes}분 ${seconds}초 남았지롱+_+!</p>
  `;
}

// 페이지 로드 시 처음 한 번 실행
updateCountdown();

// 1초마다 업데이트
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
