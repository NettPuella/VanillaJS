<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Gradient Changer</title>
  <style>
   body {
  font-family: sans-serif;
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
}

button {
  font-size: 20px;
}
  </style>
</head>
<body>

<button onclick="giveMeColor()">Give me color</button>

<script>
const blueprint = ["#ff5733", "#33ff57", "#5733ff", "#ff3357", "#57ff33"];

function getRandomColor() {
  const randomIndex = Math.floor(Math.random() * blueprint.length);
  return blueprint[randomIndex];
}

function giveMeColor() {
  let color1 = getRandomColor();
  let color2 = getRandomColor();

  while (color2 === color1) {
    color2 = getRandomColor();
  }

  document.body.style.background = `linear-gradient(to right, ${color1}, ${color2})`;
}
</script>

</body>
</html>
